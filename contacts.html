<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>

    <!-- Favicon & Icons -->
    <link
      rel="icon"
      href="./assets/icons/favicon_dark.svg"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_dark.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_light.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />

    <!-- Scripts -->
    <!--<script src="./scripts/add-edit_contacts.js" defer></script> -->
    <script src="./scripts/overlay.js" defer></script>
    <script src="script.js" defer></script>
    <script src="./scripts/contacts.js" defer></script>
  </head>
  <body>
    <!-- Logout Overlay -->
    <div
      class="position_absolute height_100 width_100 d_none"
      id="overlay-small-logout-win"
      onclick="toggleLogoutOverlay()"
    >
      <div
        class="position_absolute small_logout_win d_flex_center"
        onclick="stopPropagation(event)"
      >
        <div class="d_flex_center justify_around flex_column">
          <a
            class="d_flex_center justify_start small_logout_link"
            href="./templates/legalNotice.html"
            >Legal Notice</a
          >
          <a
            class="d_flex_center justify_start small_logout_link"
            href="./templates/privacyPolicy.html"
            >Privacy Policy</a
          >
          <a class="d_flex_center justify_start small_logout_link" href="#"
            >Log Out</a
          >
        </div>
      </div>
    </div>

    <!-- Header -->
    <header>
      <div class="header_container d_flex_center justify_between width_100">
        <div class="margin_0">Kanban Project Management Tool</div>
        <div class="d_flex_center margin_0 gap_16">
          <a href="./templates/help.html">
            <img src="./assets/icons/help.svg" class="help_icon" alt="" />
          </a>
          <div
            class="user_circle d_flex_center"
            onclick="toggleLogoutOverlay()"
          >
            <div class="position_absolute">LU</div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <nav class="height_100 position_absolute d_flex flex_column justify_between">
      <div class="d_flex_center">
        <img src="./assets/img/logo_navbar.svg"
          class="d_flex logo_navbar"
          alt=""/>
      </div>
      <div class="d_flex_center_column justify_start nav_items margin_0">
        <a href="./summary.html" class="margin_0 width_100">
          <div class="d_flex_center justify_start nav_item">
            <img class="margin_0"
              src="./assets/icons/icon_summary.svg"
              alt="summary icon"/>Summary
          </div>
        </a>
        <a href="./addtask.html" class="margin_0 width_100">
          <div class="d_flex_center justify_start nav_item">
            <img
              class="margin_0"
              src="./assets/icons/icon_add_task.svg"
              alt="add task icon"/>Add Task
          </div>
        </a>
        <a href="./board.html" class="margin_0 width_100">
          <div class="d_flex_center justify_start nav_item">
            <img class="margin_0"
              src="./assets/icons/icon_board.svg"
              alt="board icon"/>Board
          </div>
        </a>
        <div class="d_flex_center justify_start nav_item_active">
          <img class="margin_0"
            src="./assets/icons/icon_contacts_active.svg"
            alt="contacts icon"/>Contacts
        </div>
      </div>
      <div class="d_flex_center_column justify_start nav_privacy_legal align_none margin_0">
        <a class="justify_start" href="./templates/privacyPolicy.html">Privacy Policy</a>
        <a class="justify_start" href="./templates/legalNotice.html">Legal Notice</a>
      </div>
    </nav>

<main class="position_absolute">
  <!-- Wrapper für linke & rechte Spalte -->
  <div class="contacts_layout_wrapper">
    <!-- Linke Spalte: Add-Button + Kontaktliste -->
    <div class="contactlist_area">
      <button class="btn-dark add_contact_btn" onclick="openAddContactOverlay()">
        <img src="./assets/icons/addPerson.svg" alt="" />
        Add new contact
      </button>
      <div id="contacts_list" class="contacts_list"></div>
    </div>

<!-- rechts neben der Kontaktliste -->
<div class="contactsOverview" id="contactsOverview">
  <div class="headlineWithDivider d-flex-ac gap8">
    <h1>Contacts</h1>
    <div class="headDividingLine"></div>
    <h6>Better with a team</h6>
  </div>

  <!-- Detail-Panel: startet versteckt -->
  <div class="contact-detail d_none" id="contactDetail">
    <div class="contact-detail-header d-flex-ac gap16">
      <div class="contactCircle contactCircleLarge" id="detailInitials"></div>
      <h2 id="detailName"></h2>
      <div class="detail-actions d-flex-ac gap8">
        <img src="./assets/icons/edit.svg" alt="Edit" id="btnEditDetail" class="icon">
        <img src="./assets/icons/delete.svg" alt="Delete" id="btnDeleteDetail" class="icon">
      </div>
    </div>
    <div class="contact-info">
      <h5>Contact Information</h5>
      <div>
        <span class="contacts-mail-phone-head">Email</span><br />
        <a href="mailto:" id="detailEmail" class="info-value"></a>
      </div>
      <div>
        <span class="contacts-mail-phone-head">Phone</span><br />
        <span id="detailPhone" class="info-value"></span>
      </div>
    </div>
  </div>
</div>
</main>

 <!-- Overlay: leerer Container, wird per overlay.js befüllt -->
  <div id="overlay" class="overlay">
    <div id="overlayContainer" class="overlayContainer">
      <div id="overlay_content" class="overlay_content"></div>
    </div>
  </div>
  </body>
</html>
