    <nav

<!-- Hauptinhalt im Join-Stil -->
<main class="contacts-main">
  <!-- Kopfzeile -->
  <div class="contacts-header">
    <h1>Contacts</h1>
    <p>Here you can manage your contacts.</p>
    <button class="btn btn-primary" onclick="openAddContactOverlay()">
      + Add Contact
    </button>
  </div>

  <!-- Kontaktliste -->
  <div id="contacts-list" class="contacts-list"></div>

  <!-- Kontakt-Overlay (Bearbeiten / HinzufÃ¼gen) -->
  <div id="contact-overlay" class="overlay dNone">
    <div class="overlay-content">
      <h2 id="overlay-title">Kontakt</h2>
      <form onsubmit="saveContact(); return false;">
        <label for="contact-name">Name</label>
        <input type="text" id="contact-name" required />

        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" required />

        <label for="contact-phone">Telefon</label>
        <input type="tel" id="contact-phone" required />

        <div class="overlay-buttons">
          <button type="submit" class="btn btn-primary">Speichern</button>
          <button type="button" class="btn btn-secondary" onclick="closeOverlay()">
            Abbrechen
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

  <!-- Logout-Overlay (optional) -->
  <div id="overlay-small-logout-win" class="small_logout_win dNone">
    <div class="small_logout_link">Help</div>
    <div class="small_logout_link">Legal</div>
    <div class="small_logout_link">Logout</div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="./scripts/contacts.js"></script>
</body>
