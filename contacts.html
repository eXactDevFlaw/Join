<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="./assets/icons/favicon_dark.svg"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_dark.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_light.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />

   <title>Join - Contacts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/standart.css">
  <link rel="icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <link rel="stylesheet" href="./styles/contacts.css">
  <link rel="stylesheet" href="./styles/overlay.css">
  
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header_icons">
      <img src="./assets/icons/help.svg" class="help_icon" alt="Help" />
      <div class="user_circle">AM</div>
    </div>
  </header>


    <nav
      class="height_100 position_absolute d_flex flex_column justify_between"
    >
      <div class="d_flex_center">
        <img
          src="./assets/img/logo_navbar.svg"
          class="d_flex logo_navbar"
          alt=""
        />
      </div>
      <div class="d_flex_center_column justify_start nav_items margin_0">
        <div class="d_flex_center justify_start nav_item_active">
          <img
            class="margin_0"
            src="./assets/icons/icon_summary_active.svg"
            alt="summary icon"
          />Summary
        </div>
        <a href="./templates/addtask.html" class="margin_0 width_100">
          <div class="d_flex_center justify_start nav_item">
            <img
              class="margin_0"
              src="./assets/icons/icon_add_task.svg"
              alt="add task icon"
            />Add Task
          </div>
        </a>
        <a href="./board.html" class="margin_0 width_100">
          <div class="d_flex_center justify_start nav_item">
            <img
              class="margin_0"
              src="./assets/icons/icon_board.svg"
              alt="board icon"
            />Board
          </div>
        </a>
        <a href="./contacts.html" class="margin_0 width_100">
          <div class="d_flex_center justify_start nav_item">
            <img
              class="margin_0"
              src="./assets/icons/icon_contacts.svg"
              alt="contacts icon"
            />Contacts
          </div>
        </a>
      </div>
      <div
        class="d_flex_center_column justify_start nav_privacy_legal align_none margin_0"
      >
        <a class="justify_start" href="./templates/privacyPolicy.html"
          >Privacy Policy</a
        >
        <a class="justify_start" href="./templates/legalNotice.html"
          >Legal Notice</a
        >
      </div>
    </nav>


    <!-- Hauptinhalt -->
    <main style="flex-grow: 1; padding: 96px 40px 40px 40px;">
      <h1>Contacts</h1>
      <p>Here you can manage your contacts.</p>
    <div style="margin-bottom: 16px;">
        <button class="btn_dark" onclick="openAddContactOverlay()">+ Kontakt hinzufügen</button>
    </div>

      <!-- Platzhalter für Kontakte -->
      <div id="contacts-list">
        <!-- Kontakte werden hier per JS eingefügt -->
      </div>
      <!-- Platzhalter für Overlay z. B. zum Hinzufügen/Bearbeiten -->
      <div id="contact-overlay" class="dNone">
   <!-- Am Ende vom Overlay (statt nur "Speichern") -->
<div class="overlay-buttons">
    <button class="btn_dark" onclick="saveContact()">Speichern</button>
    <button class="btn_white" onclick="closeOverlay()">Abbrechen</button>
</div>

      </div>
    </main>

  </div>

  <!-- Logout-Overlay (optional) -->
  <div id="overlay-small-logout-win" class="small_logout_win dNone">
    <div class="small_logout_link">Help</div>
    <div class="small_logout_link">Legal</div>
    <div class="small_logout_link">Logout</div>
  </div>

  <!-- JavaScript (falls vorhanden) -->
<script src="script.js"></script>
    <script src="./scripts/contacts.js"></script>
</body>
</html>
