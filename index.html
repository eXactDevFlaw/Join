<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Join</title>
  </head>
  <body>
    <div class="login_container">
        <img class="login_logo" src="./assets/img/logo.png" alt="" srcset="" />
        <div class="login_head d_flex">
          <span>Not a Join User?</span>
          <button class="btn_dark btn_sign_up">Sign up</button>
        </div>
    </div>

 <!-- LOG-IN -->
    <div class="d_flex_center_column login_main">
      <h1>Log in</h1>
      <div class="d_flex_center_column">
        <input
          type="text"
          placeholder="Email"
          name="username"
          id="username"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name="userpassword"
          id="userpassword"
          required
        />
      </div>
      <div class="login_btn">
        <button class="btn_dark" onclick="">Log in</button>
        <button class="btn_white" onclick="">Guest Log in</button>
      </div>
    </div>

    <!-- SIGN-IN -->
    <div class="d_flex_center_column signin_main d_none">
      <h1>Sign in</h1>
      <div class="d_flex_center_column">
        <input type="text" placeholder="Name" name="Name" id="name" required />
        <input
          type="text"
          placeholder="Email"
          name="Email"
          id="username"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name="userpassword"
          id="userpassword"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirm-userpassword"
          id="confirm-userpassword"
          required
        />
      </div>
      <div>
        <span
          >>CHECKBOX I accept the
          <a href="./templates/privacyPolicy.html">Privacy policy</a></span
        >
      </div>
      <div class="login_btn">
        <button class="btn_dark" onclick="">Sign in</button>
      </div>
    </div>


    <div class="login_bottom">
      <a href="./templates/privacyPolicy.html">Privacy Policy</a>
      <a href="./templates/legalNotice.html">Legal Notice</a>
    </div>

   
  </body>
  <script src="./script.js"></script>
</html>
