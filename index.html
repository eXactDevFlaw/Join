<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/icons/favicon_dark.svg" type="image/x-icon" />
  <link rel="icon" href="./assets/icons/favicon_dark.svg" type="image/x-icon" media="(prefers-color-scheme: light)" />
  <link rel="icon" href="./assets/icons/favicon_light.svg" type="image/x-icon" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="./assets/fonts/fonts.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/standart.css" />
  <link rel="stylesheet" href="./styles/login.css" />
  <link rel="stylesheet" href="./styles/responsive/responsive_login.css" />
  <title>Join</title>
</head>

<body>
  <div class="login_content">
    <div class="login_logo">
      <img src="./assets/img/logo.svg" alt="join logo" />
    </div>
    <div id="signin-container" class="login_container d_flex justify_end width_100">
      <div class="login_head d_flex fade_out">
        <span>Not a Join User?</span>
        <button class="btn_dark btn_sign_up">Sign up</button>
      </div>
    </div>
    <div class="login_bottom fade_out">
      <a href="./templates/privacyPolicy.html">Privacy Policy</a>
      <a href="./templates/legalNotice.html">Legal Notice</a>
    </div>
  </div>
  <div id="dialog_signin" class="dialog_signin d_flex_center d_none">
    <div class="hide_dialog_signin" id="dialog_signin_inner">
      <img src="./assets/icons/dialog_signup.svg" alt="">
    </div>
  </div>
  <!-- LOG-IN -->
  <div id="login-form" class="d_flex_center_column justify_evenly login_main fade_out">
    <div class="login_head_wrapper">
      <h1>Log in</h1>
      <div class="login_underline"></div>
    </div>
    <div class="d_grid ">
      <div class="input_icon_wrapper">
        <img src="./assets/icons/mail.svg" alt="mail" class="input_icon" />
        <input type="text" placeholder="Email" name="username" id="login-username" />
        <div class="input_error"></div>
      </div>
      <div class="input_icon_wrapper">
        <img src="./assets/icons/lock.svg" alt="lock" class="input_icon pw_icon" />
        <input class="pw_input" type="password" placeholder="Password" name="userpassword" id="login-userpassword" />
        <div id="error-wrapper" class="input_error"></div>
      </div>
    </div>
    <div class="login_btn_wrapper">
      <button class="btn_dark login_btn">Log in</button>
      <button class="btn_white guest_login_btn">Guest Log in</button>
    </div>
  </div>
  </div>
  <!-- SIGN-IN -->
  <div id="signin-form" class="d_flex_center_column justify_evenly signin_main d_none">
    <button id="signin-btn-back" class="signin_btn_back"><img src="./assets/icons/arrow_left.svg" alt=""
        srcset=""></button>
    <div class="login_head_wrapper">
      <h1>Sign in</h1>
      <div class="login_underline"></div>
    </div>
    <div class="d_grid">
      <div class="d_flex_center_column">
        <div class="input_icon_wrapper">
          <img src="./assets/icons/person.svg" alt="name" class="input_icon" />
          <input type="text" placeholder="Name" name="contactname" id="signin-contactname" />
          <div class="input_error"></div>
        </div>
        <div class="input_icon_wrapper">
          <img src="./assets/icons/mail.svg" alt="mail" class="input_icon" />
          <input type="text" placeholder="Email" name="username" id="signin-username" />
          <div class="input_error" for="signin-username"></div>
        </div>
        <div class="input_icon_wrapper">
          <img src="./assets/icons/lock.svg" alt="lock" class="input_icon pw_icon" />
          <input class="pw_input" type="password" placeholder="Password" name="userpassword" id="signin-userpassword" />
          <div class="input_error"></div>
        </div>
        <div class="input_icon_wrapper">
          <img src="./assets/icons/lock.svg" alt="lock" class="input_icon pw_icon" />
          <input class="pw_input" type="password" placeholder="Confirm Password" name="userpassword"
            id="signin-userpassword-check" required />
          <div class="input_error" for="signin-userpassword-check"></div>
        </div>
        <div class="d_flex_center_row">
          <label id="sign-up-label" class="d_flex_ai_center curser_pointer " for="signin-btn-checkbox">
            <input type="checkbox" id="signin-btn-checkbox" class="signin_btn_checkbox">
            <div class="signin_btn_checkbox_img_wrapper">
              <img id="signin-btn-checkbox-img" class="signin_btn_checkbox_img" src="./assets/icons/checkbox.svg"
                alt="empty checkbox">
            </div>
            <div>
              <span class="signin_span">I accept the <a class="signin_pp_link"
                  href="./templates/privacyPolicy.html">Privacy Policy</a></span>
            </div>
          </label>
        </div>
      </div>
    </div>
    <button id="sign-up" class="btn_dark btn_sign_up btn_sign_up_disable">Sign in</button>
  </div>
</body>
<script src="./script.js"></script>
<script src="./scripts/login.js"></script>
<script src="./scripts/login_second.js"></script>

</html>
