<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="stylesheet" href="./styles/login.css">
    <title>Join</title>
  </head>
  <body>
    <img class="login_logo" src="./assets/img/logo.png" alt="" srcset="" />
    <div class="login_head">
      <span>Not a Join User?</span>
      <button class="btn_dark btn_sign_up ">Sign up</button>
    </div>
    <div class="d_flex_center_column login_container">
      <h1>Log in</h1>
      <div>
        <input type="text" name="username" id="username" required />
        <input type="password" name="userpassword" id="userpassword" required />
      </div>
      <div class="login_btn">
        <button class="btn_dark" onclick="">Log in</button>
        <button class="btn_white" onclick="">Guest Log in</button>
      </div>
    </div>
    <div>
      <a href="./templates/privacyPolicy.html">Privacy Policy</a>
      <a href="./templates/legalNotice.html">Legal Notice</a>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
