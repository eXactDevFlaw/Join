<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/icons/favicon_dark.svg"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_dark.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_light.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Join</title>
  </head>
  <body>
    <div class="login_content">
      <div class="login_logo">
        <img src="./assets/img/logo.svg" alt="join logo" />
      </div>
      <div class="login_container d_flex justify_end width_100">
        <div class="login_head d_flex fade_out">
          <span>Not a Join User?</span>
          <button class="btn_dark btn_sign_up" onclick="toggleSignIn()">Sign up</button>
        </div>
      </div>
      <div class="login_bottom fade_out">
        <a href="./templates/privacyPolicy.html">Privacy Policy</a>
        <a href="./templates/legalNotice.html">Legal Notice</a>
      </div>
    </div>

    <!-- LOG-IN -->
    <form>
      <div id="login-form" class="d_flex_center_column justify_evenly login_main fade_out">
        <div class="login_head_wrapper">
          <h1>Log in</h1>
          <div class="login_underline"></div>
        </div>
        <div class="d_grid gap_16">
          <div class="input_icon_wrapper">
            <img src="./assets/icons/mail.svg" alt="mail" class="input_icon" />
            <input
              type="text"
              placeholder="Email"
              name="username"
              id="username"
              required
            />
          </div>
          <div class="input_icon_wrapper">
            <img src="./assets/icons/lock.svg" alt="lock" class="input_icon" />
            <input
              type="password"
              placeholder="Password"
              name="userpassword"
              id="userpassword"
              required
            />
          </div>
        </div>
        <div class="login_btn_wrapper">
          <button class="btn_dark login_btn" onclick="">Log in</button>
          <button class="btn_white guest_login_btn" onclick="">
            Guest Log in
          </button>
        </div>
      </div>
    </form>

    <!-- SIGN-IN -->
    <form>
      <div id="signin-form" class="d_flex_center_column signin_main d_non">
        <button><img src="./assets/icons/arrow_left.svg" alt="" srcset=""></button>
       <div class="login_head_wrapper">
          <h1>Sign in</h1>
          <div class="login_underline"></div>
        </div>
        <div class="d_grid gap_16">

          <div class="d_flex_center_column">
            <div class="input_icon_wrapper">
            <img src="./assets/icons/mail.svg" alt="mail" class="input_icon" />
            <input
              type="text"
              placeholder="Email"
              name="username"
              id="username"
              required
            />
          </div>
          <div class="input_icon_wrapper">
            <img src="./assets/icons/lock.svg" alt="lock" class="input_icon" />
            <input
              type="password"
              placeholder="Password"
              name="userpassword"
              id="userpassword"
              required
            />
          </div>
           <div class="input_icon_wrapper">
            <img src="./assets/icons/mail.svg" alt="mail" class="input_icon" />
            <input
              type="text"
              placeholder="Email"
              name="username"
              id="username"
              required
            />
          </div>
          <div class="input_icon_wrapper">
            <img src="./assets/icons/lock.svg" alt="lock" class="input_icon" />
            <input
              type="password"
              placeholder="Password"
              name="userpassword"
              id="userpassword"
              required
            />
          </div>
        </div>
        <div>
          <span
            >>CHECKBOX I accept the
            <a href="./templates/privacyPolicy.html">Privacy policy</a></span
          >
        </div>
        <div class="login_btn">
          <button class="btn_dark" onclick="">Sign in</button>
        </div>
      </div>
    </form>
  </body>
  <script src="./script.js"></script>
  <script src="./scripts/login.js"></script>
</html>
