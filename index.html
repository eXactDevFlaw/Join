<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Join</title>
  </head>
  <body>
    <div class="login_content">
      <div class="login_logo">
        <img src="./assets/img/logo.png" alt="join logo" />
      </div>
      <div class="login_container">
        <div class="login_head d_flex fade_out">
          <span>Not a Join User?</span>
          <button class="btn_dark btn_sign_up">Sign up</button>
        </div>
      </div>
      <div class="login_bottom fade_out">
        <a href="./templates/privacyPolicy.html">Privacy Policy</a>
        <a href="./templates/legalNotice.html">Legal Notice</a>
      </div>
    </div>

    <!-- LOG-IN -->
    <form action="">
      <div class="d_flex_center_column justify_evenly login_main fade_out">
        <div class="login_head_wrapper">
          <h1>Log in</h1>
          <div class="login_underline"></div>
        </div>
        <div class="d_grid gap_16">
          <div class="input_icon_wrapper">
            <img src="./assets/icons/mail.svg" alt="mail" class="input_icon" />
            <input
              type="text"
              placeholder="Email"
              name="username"
              id="username"
              required
            />
          </div>
          <div class="input_icon_wrapper">
            <img src="./assets/icons/lock.svg" alt="lock" class="input_icon" />
            <input
              type="password"
              placeholder="Password"
              name="userpassword"
              id="userpassword"
              required
            />
          </div>
        </div>
        <div class="login_btn_wrapper">
          <button class="btn_dark login_btn" onclick="">Log in</button>
          <button class="btn_white guest_login_btn" onclick="">
            Guest Log in
          </button>
        </div>
      </div>
    </form>

    <!-- SIGN-IN -->
    <div class="d_flex_center_column signin_main d_none">
      <h1>Sign in</h1>
      <div class="d_flex_center_column">
        <input type="text" placeholder="Name" name="Name" id="name" required />
        <input
          type="text"
          placeholder="Email"
          name="Email"
          id="username"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name="userpassword"
          id="userpassword"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirm-userpassword"
          id="confirm-userpassword"
          required
        />
      </div>
      <div>
        <span
          >>CHECKBOX I accept the
          <a href="./templates/privacyPolicy.html">Privacy policy</a></span
        >
      </div>
      <div class="login_btn">
        <button class="btn_dark" onclick="">Sign in</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./scripts/login.js"></script>
</html>
