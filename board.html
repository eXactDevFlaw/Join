<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/icons/favicon_dark.svg" type="image/x-icon" />
  <link rel="icon" href="./assets/icons/favicon_dark.svg" type="image/x-icon" media="(prefers-color-scheme: light)" />
  <link rel="icon" href="./assets/icons/favicon_light.svg" type="image/x-icon" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="./assets/fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/board.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/responsive.css" />
  <link rel="stylesheet" href="./styles/standart.css" />
  <link rel="stylesheet" href="./styles/add_task.css" />
  <title>Join - Board</title>
</head>

<body>
  <div class="task_overlay position_absolute d_flex_center d_none" id="task-overlay" onclick="closeTaskOverlay()"></div>
  <div class="add_task_entry d_none" onclick="stopPropagation(event)" id="add-task-entry">

  </div>
  <div class="position_absolute height_100 width_100 d_none" id="overlay-small-logout-win"
    onclick="toggleLogoutOverlay()">
    <div class="position_absolute small_logout_win d_flex_center" onclick="stopPropagation(event)">
      <div class="d_flex_center justify_around flex_column">
        <a class="d_flex_center justify_start small_logout_link" href="./templates/legalNotice.html">Legal Notice</a>
        <a class="d_flex_center justify_start small_logout_link" href="./templates/privacyPolicy.html">Privacy
          Policy</a>
        <a class="d_flex_center justify_start small_logout_link" id="btn-log-out">Log Out</a>
      </div>
    </div>
  </div>
  <header>
    <div class="header_container d_flex_center justify_between width_100">
      <div class="margin_0">Kanban Project Management Tool</div>
      <div class="d_flex_center margin_0 gap_16">
        <a href="./templates/help.html">
          <img src="./assets/icons/help.svg" class="help_icon" alt="" />
        </a>
        <div class="user_circle d_flex_center" onclick="toggleLogoutOverlay()">
          <div id="header-user-short-latters" class="position_absolute"></div>
        </div>
      </div>
    </div>
  </header>
  <nav class="height_100 position_absolute d_flex flex_column justify_between">
    <div class="d_flex_center">
      <img src="./assets/img/logo_navbar.svg" class="d_flex logo_navbar" alt="" />
    </div>
    <div class="d_flex_center_column justify_start nav_items margin_0">
      <a href="./summary.html" class="margin_0 width_100">
        <div class="d_flex_center justify_start nav_item">
          <img class="margin_0" src="./assets/icons/icon_summary.svg" alt="summary icon" />Summary
        </div>
      </a>
      <a href="./addtask.html" class="margin_0 width_100">
        <div class="d_flex_center justify_start nav_item">
          <img class="margin_0" src="./assets/icons/icon_add_task.svg" alt="add task icon" />Add Task
        </div>
      </a>
      <div class="d_flex_center justify_start nav_item_active">
        <img class="margin_0" src="./assets/icons/icon_board_active.svg" alt="board icon" />Board
      </div>
      <a href="./contacts.html" class="margin_0 width_100">
        <div class="d_flex_center justify_start nav_item">
          <img class="margin_0" src="./assets/icons/icon_contacts.svg" alt="contacts icon" />Contacts
        </div>
      </a>
    </div>
    <div class="d_flex nav_privacy_legal margin_0">
      <div class="pp_ln">
        <a href="../templates/privacyPolicy.html"> Privacy Policy </a>
      </div>
      <div class="pp_ln">
        <a href="../templates/legalNotice.html"> Legal Notice </a>
      </div>
    </div>
  </nav>
  <main class="position_absolute">
    <div class="board_wrapper max_width_1440_calc">
      <div class="headline d_flex_center justify_between margin_0">
        <h1>Board</h1>
        <div class="find_add d_flex_center justify_between gap_32px">
          <div class="input_icon_wrapper find_task_input d_flex_center margin_0">
            <img src="./assets/icons/vector_3.svg" class="vector" alt="vector" />
            <div class="input_icon_container d_flex_center">
              <div class="search_icon"></div>
            </div>
            <input type="text" placeholder="Find Task" id="find-task"/>
          </div>
          <button class="btn_dark margin_0 d_flex_center" onclick="openTaskOverlay()">
            Add task<img src="/assets/icons/add.svg" alt="add" />
          </button>
        </div>
      </div>
      <content class="d_flex">
        <div class="board_column align_none">
          <div class="board_column_head d_flex justify_between margin_0">
            <p class="margin_0">To do</p>
            <div class="plus_button margin_0" onclick="openTaskOverlay()"></div>
          </div>
          <div class="card_column margin_0" id="column-todo" name="todo">
            <div class="no_task d_flex_center" id="no-tasks-to-do">
              <p>No tasks To do</p>
            </div>
          </div>
        </div>
        <div class="board_column align_none">
          <div class="board_column_head d_flex justify_between margin_0">
            <p class="margin_0">In progress</p>
            <div class="plus_button margin_0" onclick="openTaskOverlay()"></div>
          </div>
          <div class="card_column margin_0" id="column-in-progress" name="in progress">
            <div class="no_task d_flex_center" id="no-tasks-in-progress">
              <p>No tasks In progress</p>
            </div>
          </div>
        </div>
        <div class="board_column align_none">
          <div class="board_column_head d_flex justify_between margin_0">
            <p class="margin_0">Await feedback</p>
            <div class="plus_button margin_0" onclick="openTaskOverlay()"></div>
          </div>
          <div class="card_column margin_0" id="column-await-feedback" name="await feedback">
            <div class="no_task d_flex_center d_none" id="no-tasks-awaiting-feedback">
              <p>No tasks Awaiting feedback</p>
            </div>
          </div>
        </div>
        <div class="board_column align_none">
          <div class="board_column_head d_flex justify_between margin_0">
            <p class="margin_0">Done</p>
          </div>
          <div class="card_column margin_0" id="column-done" name="done">
            <div class="no_task d_flex_center" id="no-tasks-done">
              <p>No tasks Done</p>
            </div>
          </div>
        </div>
      </content>
    </div>
  </main>
</body>
<script src="./scripts/task_constructor.js"></script>
<script src="./script.js" defer></script>
<script src="./scripts/add_task.js"></script>
<script src="./scripts/add_task_template.js"></script>
<script src="./scripts/board.js"></script>
<script src="./scripts/task_detail_field.js"></script>
</html>
