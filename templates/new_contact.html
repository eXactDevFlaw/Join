<div class="overlay_content_inner">
  <!-- Close-Button oben rechts -->
  <div class="overlay_container_close_button closebutton_blue" onclick="closeOverlay()">
  </div>

  <div class="overlay_container_left">
    <div class="add_contact_head_wrapper">
      <img class="join_logo" src="../assets/icons/joinLogoSidebar.svg" alt="Join Logo" />
      <h1>Add Contact</h1>
      <p class="overlay_subtitle">Tasks are better with a team!</p>
      <div class="divider_horizontal"></div>
    </div>
  </div>
  <div class="form_layout">
    <div class="add_contact_icon"></div>
  </div>
  <div class="overlay_container_right">

    <form id="addnew-contact-form">
      <div class="input_icon_wrapper">
        <input id="contact-namefield" type="text" placeholder="Name" required
          pattern="^(?=.{3,})([A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)+)$"
          title="Gib mindestens Vor‑ und Nachname nur mit Buchstaben ein."
          onblur="validateInput('contact-namefield')" />
        <i class="input-icon user-icon"></i>
        <div class="input_error d_none" id="namefield-error">Bitte vollständigen Namen eingeben (Vor- und Nachname).
        </div>
      </div>
      <div class="input_icon_wrapper">
        <input id="contact-emailfield" type="email" placeholder="Email" required
          onblur="validateInput('contact-emailfield')" />
        <i class="input-icon email-icon"></i>
        <div class="input_error d_none" id="error-contact-emailfield"></div>
      </div>

      <div class="input_icon_wrapper">
        <input id="contact-phonefield" type="tel" placeholder="Phone" required pattern="^[0-9]{4,15}$"
          title="Gib nur Ziffern ein (ohne führende Null)." onblur="validateInput('contact-phonefield')" />
        <i class="input-icon phone-icon"></i>
        <div class="input_error d_none" id="error-contact-phonefield"></div>
      </div>

      <div class="overlay_buttons">
        <button type="button" class="btn_cancel" onclick="closeOverlay()">
          <span>Cancel</span>
          <div class="close_cross"></div>
        </button>

        <button type="button" class="btn_create_contact" onclick="submitNewContact()">
          <span>Create contact</span>
          <img src="../assets/icons/check.svg" alt="check icon" class="check_icon" />
        </button>
      </div>
    </form>
  </div>
</div>
