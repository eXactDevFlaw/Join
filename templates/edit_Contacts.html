<!-- Close-Button -->
<div class="overlay-container-closebutton closebutton-blue d-flex-c-c" onclick="closeOverlay()">
  <img class="closebutton-icon"       src="./assets/icons/close.svg" alt="X">
  <img class="closebutton-icon-white" src="./assets/icons/close.svg" alt="X">
</div>

<!-- Linker Bereich: Überschrift -->
<div class="overlay-container-left d-flex-clm d-flex-jc">
  <h1 id="overlay-title">Add contact</h1>
  <div class="head-dividing-line-horizontal m-t-8"></div>
</div>

<!-- Rechter Bereich: Formular -->
<div class="overlay-container-right d-flex-ac">
  <div class="d-flex-c-c gap32 f-1">
    <!-- Kreis mit Initialen -->
    <div id="edit-contact-initials" class="singleview-initials d-flex-c-c"></div>

    <!-- Formular: ID-Felder stimmen mit contacts.js überein -->
    <form id="edit-contact-form" class="overlay-container-form d-flex-clm gap24 f-1" onsubmit="saveContact(); return false;">
      <div class="input-container">
        <input id="contact_name"  type="text" placeholder="Name"  required>
      </div>
      <div class="input-container">
        <input id="contact_email" type="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <input id="contact_phone" type="tel"   placeholder="Phone" required>
      </div>
      <div class="d-flex gap16">
        <!-- Löschen ruft deleteContact(editIndex) -->
        <button type="button" class="button_font d-flex-c-c gap8" onclick="deleteContact(editIndex); closeOverlay(); hideContactDetailsArea();">
          Delete
          <img src="./assets/icons/cancel.svg" alt="">
        </button>
        <!-- Speichern ruft saveContact -->
        <button type="submit" class="button_font d-flex-c-c gap8">
          Save
          <img src="./assets/icons/check.svg" alt="">
        </button>
      </div>
    </form>
  </div>
</div>
