<!-- templates/edit_Contacts.html -->
<div class="overlay_content_inner">
  <!-- Close-Button oben rechts -->
  <div class="overlay_container_close_button closebutton_blue" onclick="closeOverlay()">
    <img class="closebutton_icon" src="../assets/icons/close.svg" alt="Close" />
    <img class="closebutton_icon_white" src="../assets/icons/close.svg" alt="Close" />
  </div>

  <!-- Linke Seite: Titel -->
  <div class="overlay_container_left">
    <h1>Edit Contact</h1>
    <div class="divider_horizontal"></div>
  </div>

  <div class="form_layout">
    <div class="overlay_contact_circle" id="edit-contact-initials"></div>
  </div>

  <!-- Rechte Seite: Formular -->
  <div class="overlay_container_right">
    <!-- Kreis mit Initialen -->

    <!-- Editâ€‘Form -->
    <form id="edit-contact-form">
      <div class="input_icon_wrapper">
        <input id="contact-namefield" type="text" placeholder="Name" required />
        <i class="input-icon user-icon" aria-hidden="true"></i>
      </div>
      <div class="input_icon_wrapper">
        <input id="contact-emailfield" type="email" placeholder="Email" required />
        <i class="input-icon email-icon" aria-hidden="true"></i>
      </div>
      <div class="input_icon_wrapper">
        <input id="contact-phonefield" type="tel" placeholder="Phone" required />
        <i class="input-icon phone-icon" aria-hidden="true"></i>
      </div>
      <div class="overlay_buttons">
        <button class="delete_btn" onclick="deleteContact(); closeOverlay(); hideContactDetailsArea();">
          Delete
        </button>
        <button class="safe_btn" type="submit" onclick="saveEditedContact(); return false;">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
